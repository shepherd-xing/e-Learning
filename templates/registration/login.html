{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
    <h1>登录</h1>
    <div class="module">
        {% if form.errors %}
            <p>您的用户名和密码不符。请再次输入。</p>
        {% else %}
            <p>填写一下信息登录</p>
        {% endif %}
        <div class="login-form">
            <form action="{% url 'login' %" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ next }}">
                <p><input type="submit" value="登录"></p>
            </form>
        </div>
    </div>
{% endblock %}
