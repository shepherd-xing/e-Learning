{% extends "base.html" %}

{% block title %}删除课程{% endblock %}

{% block content %}
    <h1>删除课程"{{ object.title }}"</h1>
    <div class="module">
        <form action="" method="post">
            {% csrf_token %}
            <p>你确定要删除"{{ object }}"？</p>
            <input type="submit" class="button" value="确定">
        </form>
    </div>
{% endblock %}
